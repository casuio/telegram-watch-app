<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таймер на часах</title>
  <style>
    @font-face {
      font-family: 'Digital7';
      src: url('./digital_7.ttf') format('truetype'); /* Исправленный путь */
    }
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }

    #background {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url('./!qq.png'); /* Укажите путь к вашему изображению */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #timer {
      font-family: 'Digital7', sans-serif;
      font-size: 10vw; /* Размер шрифта адаптируется по ширине экрана */
      color: #4caf50; /* Зелёный цвет таймера */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Медиазапрос для мобильных устройств */
    @media (max-width: 600px) {
      #timer {
        font-size: 15vw; /* Увеличиваем размер шрифта на меньших экранах */
      }
    }

    /* Медиазапрос для экранов большего размера, например для ноутбуков */
    @media (min-width: 1200px) {
      #timer {
        font-size: 8vw; /* Немного уменьшаем шрифт для больших экранов */
      }
    }
  </style>
</head>
<body>
  <div id="background">
    <div id="timer">00:00:00</div>
  </div>

  <script>
    let startTime = Date.now();

    function updateTimer() {
      let elapsedTime = Date.now() - startTime;
      let hours = Math.floor(elapsedTime / (1000 * 60 * 60));
      let minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

      hours = hours.toString().padStart(2, '0');
      minutes = minutes.toString().padStart(2, '0');
      seconds = seconds.toString().padStart(2, '0');

      document.getElementById('timer').innerText = hours + ':' + minutes + ':' + seconds;
    }

    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
