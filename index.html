<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таймер на часах</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* На случай, если изображение не загрузится */
    }
    #background {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url('./!qq.png'); /* Укажите путь к изображению */
      background-size: cover; /* Фон будет на весь экран */
      background-position: center;
      background-repeat: no-repeat;
    }
    #timer {
      font-size: 20px; /* Настройте размер под циферблат */
      color: white;
      position: absolute;
      top: 70%; /* Настройте это значение, чтобы переместить таймер вверх или вниз */
      left: 50%; /* Настройте это значение, чтобы переместить таймер влево или вправо */
      transform: translate(-50%, -50%); /* Центрирование таймера */
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>
<body>
  <div id="background">
    <div id="timer">00:00:00</div>
  </div>

  <script>
    let startTime = Date.now();

    function updateTimer() {
      let elapsedTime = Date.now() - startTime;
      let hours = Math.floor(elapsedTime / (1000 * 60 * 60));
      let minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

      hours = hours.toString().padStart(2, '0');
      minutes = minutes.toString().padStart(2, '0');
      seconds = seconds.toString().padStart(2, '0');

      document.getElementById('timer').innerText = hours + ':' + minutes + ':' + seconds;
    }

    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
