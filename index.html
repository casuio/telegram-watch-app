<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таймер на часах</title>
  <link href="https://fonts.googleapis.com/css2?family=Digital+7&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* Фоновый цвет на случай, если изображение не загрузится */
    }
    #background {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url('./path/to/your/!qq.png'); /* Укажите путь к вашему изображению */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    #timer {
      font-family: 'Digital 7', monospace; /* Использование подключенного шрифта */
      font-size: 80px; /* Размер шрифта для большой видимости */
      color: #4caf50; /* Зелёный цвет, имитирующий цвет сегментных индикаторов */
      position: absolute;
      top: 50%; /* Позиционирование таймера по вертикали */
      left: 50%; /* Позиционирование таймера по горизонтали */
      transform: translate(-50%, -50%); /* Центрирование таймера */
    }
  </style>
</head>
<body>
  <div id="background">
    <div id="timer">00:00:00</div>
  </div>

  <script>
    let startTime = Date.now();

    function updateTimer() {
      let elapsedTime = Date.now() - startTime;
      let hours = Math.floor(elapsedTime / (1000 * 60 * 60));
      let minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

      hours = hours.toString().padStart(2, '0');
      minutes = minutes.toString().padStart(2, '0');
      seconds = seconds.toString().padStart(2, '0');

      document.getElementById('timer').innerText = hours + ':' + minutes + ':' + seconds;
    }

    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
